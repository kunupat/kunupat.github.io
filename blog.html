---
layout: default-no-jumbotron
title: Blog
---
<div class="page-header">
<h2>Latest Posts</h2>
</div>
<ul class="nav nav-pills nav-stacked">
  {% for post in site.posts %}
    <li role="presentation">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
